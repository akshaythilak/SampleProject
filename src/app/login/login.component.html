<div class="container-fluid min-vh-100 d-flex flex-column">
    <div class="row flex-grow-1">
        <div class="col-md-6 login">
            <span class="text-white fs-1 fw-bold">All I need to tell you is Listen</span>
        </div>
        <div class="col-md-6">
            <div class="">Welcome!</div>
            <span>Login with username and password</span>
            <div>
                <form class="validate-form" [formGroup]="loginForm">
                    <div>
                        <label for="username" class="form-label">Email address</label>
                        <input type="email" class="form-control form-control-lg text-sm" id="username" name="username"
                            formControlName="username">
                    </div>
                    <div class="invalid-error" *ngIf="formSubmitted && form['username'].errors">
                        <span *ngIf="formSubmitted && form['username'].errors?.['required']" class="text-danger">
                            Email required.
                        </span>
                    </div>
                    <div class="mt-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control form-control-lg" aria-label="password"
                                formControlName="password">
                            <span class="input-group-text bg-transparent border-start-0 cursor-pointer text-primary"
                                id="reset-password" (click)="resetPassword()">Reset Password</span>
                        </div>
                    </div>
                    <div class="invalid-error" *ngIf="formSubmitted && form['password'].errors">
                        <span *ngIf="formSubmitted && form['password'].errors?.['required']" class="text-danger text-sm">
                            Password required.
                        </span>
                    </div>
                    <div class="d-grid mt-3 mb-3">
                        <button class="btn btn-primary" type="button" (click)="checkLogin()">Login</button>
                    </div>
                    <div class="invalid-error flex-column text-center mb-3" *ngIf="formSubmitted && errorMessage">
                        <span class="text-danger">
                            {{errorMessage}}
                        </span>
                    </div>
                    <span class="flex-column text-center">
                        Donâ€™t have an account? <a href="#">Signup</a>
                    </span>
                </form>
            </div>
        </div>
    </div>
</div>
