<div class="container-fluid min-vh-100 d-flex flex-column">
    <div class="row flex-grow-1">
        <div class="col-md-6 login">
            <span class="text-white fs-1 fw-bold">All I need to tell you is Listen</span>
        </div>
        <div class="col-md-6">
            <div class="">Welcome!</div>
            <span>Login with username and password</span>
            <div>
                <form class="validate-form" [formGroup]="loginForm" >
                    <div class="mb-3">
                        <label for="emailAddress" class="form-label">Email address</label>
                        <input type="email" class="form-control form-control-lg text-sm" id="emailAddress" name="emailAddress" formControlName="emailAddress">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control form-control-lg" aria-label="password" formControlName="password">
                            <span class="input-group-text bg-transparent border-start-0 cursor-pointer text-primary" id="reset-password" (click)="resetPassword()">Reset Password</span>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary" type="button" (click)="checkLogin()">Login</button>
                    </div>
                    <span class="flex-column text-center">
                        Donâ€™t have an account? <a href="#">Signup</a>
                    </span>
                </form>
            </div>
        </div>
    </div>
</div>
