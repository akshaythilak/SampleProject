<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
  <li class="nav-item" role="presentation" *ngFor="let value of tabData; index as i">
    <button class="nav-link" [ngClass]="{'active': i === selectedTabIndex}" id="pills-home-tab" data-bs-toggle="pill"
      data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true"
      (click)="selectActiveTab(i)">{{value?.stage_type}} ({{value?.value}})</button>
  </li>
</ul>
